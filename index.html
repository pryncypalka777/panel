<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>777 | Panel plików</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <span class="logo-text">777</span>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item active" onclick="showSection('files')">
                    <i class="fas fa-folder"></i>
                    <span>Pliki</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('stats')">
                    <i class="fas fa-chart-bar"></i>
                    <span>Statystyki</span>
                </a>
                <a href="index.html" class="nav-item-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Wyloguj się</span>
                </a>
            </nav>
        </aside>
        
        <main class="main-content">
            <div class="status-bar">
                <div class="server-status">
                    <div class="status-indicator online"></div>
                    <span class="status-text">MinIO: Aktywny</span>
                </div>
                <div class="storage-info">
                    <i class="fas fa-database"></i>
                    <span id="storage-used">0 MB</span>
                    <span>używane z</span>
                    <span id="storage-total">800 MB</span>
                </div>
            </div>
            
            <section id="files-section" class="section active">
                <div class="file-manager">
                    <div class="file-actions">
                        <div class="file-input-wrapper">
                            <button class="btn btn-gradient">
                                <i class="fas fa-upload"></i> Prześlij pliki
                            </button>
                            <input type="file" id="file-input" multiple>
                        </div>
                        <div class="file-requirements">
                            Maksymalny rozmiar: 10GB
                        </div>
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-input" placeholder="Wyszukaj pliki...">
                        </div>
                    </div>
                    
                    <div class="file-list-container">
                        <div class="file-list-header">
                            <div class="file-name">Nazwa</div>
                            <div class="file-size">Rozmiar</div>
                            <div class="file-date">Data modyfikacji</div>
                            <div class="file-actions">Akcje</div>
                        </div>
                        <div id="file-list" class="file-list">
                            <div class="loading-files">
                                <i class="fas fa-spinner fa-spin"></i>
                                <span>Ładowanie plików...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="stats-section" class="section">
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-file"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="total-files">0</div>
                            <div class="stat-label">Pliki</div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-folder"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="total-folders">0</div>
                            <div class="stat-label">Foldery</div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-database"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="total-size">0 MB</div>
                            <div class="stat-label">Łączny rozmiar</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal -->
    <div id="file-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
